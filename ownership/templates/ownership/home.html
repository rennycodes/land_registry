{% extends "ownership/base.html" %}
{% block content %}
    {% for landowner in landowners %}
    <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ landowner.name }}</a>
            <small class="text-muted">{{ landowner.phone_numberr }}</small>
          </div>
          <h2><a class="article-title" href="#">{{ landowner.address }}</a></h2>
          <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
    {% endfor %}
{% endblock content %}
